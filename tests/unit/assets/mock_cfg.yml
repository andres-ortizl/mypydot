symlinks:
  bash:
    ~/.bash_profile: $MYPYDOTFILES/shell/bash/.bash_profile
    ~/.bashrc: $MYPYDOTFILES/shell/bash/.bashrc
    ~/.profile: $MYPYDOTFILES/shell/bash/.profile
  git:
    ~/.gitattributes: $MYPYDOTFILES/git/.gitattributes
    ~/.gitconfig: $MYPYDOTFILES/git/.gitconfig
    ~/.gitignore_global: $MYPYDOTFILES/git/.gitignore_global
  vim:
    ~/.vimrc: $MYPYDOTFILES/editors/vim/.vimrc
  zim:
    ~/.zimrc: $MYPYDOTFILES/shell/zsh/.zimrc
    ~/.zshrc: $MYPYDOTFILES/shell/zsh/.zshrc
  zsh:
    ~/.zlogin: $MYPYDOTFILES/shell/zsh/.zlogin
    ~/.zshenv: $MYPYDOTFILES/shell/zsh/.zshenv
  docker:
    ~/.docker/config.json: $MYPYDOTFILES/shell/tools/docker/config.json